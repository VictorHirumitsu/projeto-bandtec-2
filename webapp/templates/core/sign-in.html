<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
  <!-- Favicon-->
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

  <!-- Bootstrap Core Css -->
  <link href="{% static 'adminbsb/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

  <!-- Waves Effect Css -->
  <link href="{% static 'adminbsb/plugins/node-waves/waves.css' %}" rel="stylesheet"/>

  <!-- Animation Css -->
  <link href="{% static 'adminbsb/plugins/animate-css/animate.css' %}" rel="stylesheet"/>

  <!-- Custom Css -->
  <link href="{% static 'adminbsb/css/style.css' %}" rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'core/images/eagle-emblem_38348.png' %}">
</head>

<body class="login-page">
<div class="login-box">
  <div class="logo">
    <span>EAGLE</span>
  </div>
  <div class="card">
    <div class="body">
      <div class="alert alert-danger" id="alert-div" hidden></div>
      <form id="sign-in-form">
        {% csrf_token %}
        <div class="input-group">
          <span class="input-group-addon">
              <i class="material-icons">person</i>
          </span>
          <div class="form-line">
            <input type="text" class="form-control" name="username" id="username-field" placeholder="UsuÃ¡rio" required autofocus>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
              <i class="material-icons">lock</i>
          </span>
          <div class="form-line">
            <input type="password" class="form-control" name="password" placeholder="Senha" required>
          </div>
        </div>
        <div class="row" style="margin-bottom: -20px">
          <div class="col-xs-8 p-t-5">
            <a href="/sign_up">Cadastre-se!</a>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-block bg-pink waves-effect" id="submit-button" type="submit">ENTRAR</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'adminbsb/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap Core Js -->
<script src="{% static 'adminbsb/plugins/bootstrap/js/bootstrap.js' %}"></script>

<!-- Waves Effect Plugin Js -->
<script src="{% static 'adminbsb/plugins/node-waves/waves.js' %}"></script>

<!-- Validation Plugin Js -->
<script src="{% static 'adminbsb/plugins/jquery-validation/jquery.validate.js' %}"></script>

<!-- Custom Js -->
<script src="{% static 'adminbsb/js/admin.js' %}"></script>

<script src="{% static 'core/js/sign_in.js' %}"></script>
</body>

</html>
