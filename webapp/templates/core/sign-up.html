<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>EAGLE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

  <!-- Bootstrap Core Css -->
  <link href="{% static 'adminbsb/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

  <!-- Waves Effect Css -->
  <link href="{% static 'adminbsb/plugins/node-waves/waves.css' %}" rel="stylesheet"/>

  <!-- Animation Css -->
  <link href="{% static 'adminbsb/plugins/animate-css/animate.css' %}" rel="stylesheet"/>

  <!-- SweetAlert Plugin Css -->
  <link href="{% static 'adminbsb/plugins/sweetalert/sweetalert.css' %}" rel="stylesheet"/>

  <!-- Custom Css -->
  <link href="{% static 'adminbsb/css/style.css' %}" rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'core/images/eagle-emblem_38348.png' %}">

</head>

<body class="signup-page">
<div class="signup-box">
  <div class="logo">
    <Span>EAGLE</Span>
  </div>
  <div class="card">
    <div class="body">
      <form id="sign-up-form">
        {% csrf_token %}
        <div class="msg">Cadastre-se</div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">person_outline</i>
          </span>
          <div class="form-line">
            <input type="text" class="form-control" name="name" placeholder="Nome" required autofocus>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">person</i>
          </span>
          <div class="form-line">
            <input type="text" class="form-control" name="username" placeholder="Usuário" required>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">lock</i>
          </span>
          <div class="form-line">
            <input type="password" class="form-control" name="password" placeholder="Senha" required>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">lock</i>
          </span>
          <div class="form-line">
            <input type="password" class="form-control" name="confirm" placeholder="Confirmar senha"
                   required>
          </div>
        </div>

        <button class="btn btn-block btn-lg bg-pink waves-effect" id="submit-button" type="submit">CADASTRAR</button>

        <div class="m-t-25 m-b--5 align-center">
          <a href="/">Já é cadastrado?</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'adminbsb/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap Core Js -->
<script src="{% static 'adminbsb/plugins/bootstrap/js/bootstrap.js' %}"></script>

<!-- Waves Effect Plugin Js -->
<script src="{% static 'adminbsb/plugins/node-waves/waves.js' %}"></script>

<!-- Validation Plugin Js -->
<script src="{% static 'adminbsb/plugins/jquery-validation/jquery.validate.js' %}"></script>
<script src="{% static 'adminbsb/plugins/jquery-validation/localization/messages_pt_BR.js' %}"></script>
<script src="{% static 'adminbsb/plugins/jquery-validation/localization/methods_pt.js' %}"></script>

<!-- SweetAlert Plugin Js -->
<script src="{% static 'adminbsb/plugins/sweetalert/sweetalert.min.js' %}"></script>

<!-- Custom Js -->
<script src="{% static 'adminbsb/js/admin.js' %}"></script>

<script src="{% static 'core/js/sign_up.js' %}"></script>
</body>

</html>
